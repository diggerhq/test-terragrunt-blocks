name: Digger Workflow

on:
  workflow_dispatch:
    inputs:
      spec:
        required: true
      run_name:
        required: false

run-name: ${{inputs.run_name}}

jobs:
    run-digger:
      runs-on: ubuntu-latest

      permissions:
        contents: write      # required to merge PRs
        id-token: write      # required for workload-identity-federation
        pull-requests: write # required to post PR comments
        statuses: write      # required to validate combined PR status

      steps:
        - name: ${{ fromJSON(github.event.inputs.spec).job_id }}
          run: echo "job id ${{ fromJSON(github.event.inputs.spec).job_id }}"        
        - name: digger run
          uses: diggerhq/digger@feat/get-spec-endpoint
          with:
            ee: 'true'
            digger-spec: ${{inputs.spec}}
            setup-terragrunt: true
            setup-aws: true #needed, or auth step is skipped
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            upload-plan-destination: aws
            upload-plan-destination-s3-bucket: digger-tests-bucket
          env:
            DIGGER_LICENSE_KEY: ${{ secrets.DIGGER_LICENSE_KEY }}
            GITHUB_CONTEXT: ${{ toJson(github) }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEBUG: 'true'
