
generate_projects:
  blocks:
    - block_name: xx
      terragrunt: true
      dir: ""
      workflow: default
    - block_name: dev
      terragrunt: true
      dir: projects/test1
      workflow: default
      workflow_file: digger_workflow.yml
    - block_name: staging
      terragrunt: true
      dir: "projects/test2"
      workflow: default
    - block_name: prod
      terragrunt: true
      dir: "projects/test1"
      workflow: default

workflows:
  default:
    plan:
      steps:
        - init:
          extra_args: ["-upgrade"]
        - plan
